<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aula CSS</title>
    <!-- <link> eh para linkar outras paginas e ate css -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- <div> eh um codigo para agrupar elementos -->
    <div class="banner">
        <h1>Aula CSS</h1>
        <p>Introducao de estilizacao de paginas</p>
    </div>
    <h2>Seletores</h2>
    <p>esse eh um paragrafo normal.</p>
    <!-- se voce colacar p.(text), ja cria uma classe com o texto que escreveu -->
    <p class="destaque"></p>
    <!-- se colocar p#(text) cria um id direto -->
    <p id="especial">Este eh um paragrafo com um id especial</p>

    <h2>Imagem</h2>
    <img src="https://picsum.photos/600/300" alt="">

    <h2>Tabela</h2>
    <!-- <table> cria uma tabela -->
    <table>
        <!-- Eh uma tag para cada linha -->
        <tr>
            <!-- <th> eh cabecalho da coluna -->
            <th>Elemento</th>
            <th>Funcao</th>
        </tr>
        <tr>
            <!-- o &lt(comando)&gt faz com que o html nao veja o comando como um comando funcional -->
            <td>&lt;p&gt;</td> 
            <td>Paraguafo</td>
        </tr>
        <tr>
            <td>&lt;a&gt;</td>
            <td>Link</td>
        </tr>
    </table>
    <h2>Botao com efeito</h2>
    <button class = "button"> XIQUE-XIQUE </button>
</body>
</html>
