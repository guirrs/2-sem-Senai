<!-- DOCKTYPE eh o arquivo -->
<!DOCTYPE html> 
<!-- Lang eh o idioma principal do site -->
<html lang="pt-br">
    <!-- Head eh o link do html  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro HTML</title>
</head>
<body>
    <!-- Quando coloca um id nos h, voce que dizer quem quando chamar o href, vai ate onde esta o h1 -->
    <!-- os h sao os titulos do site -->
    <h1 id="sobre">Hello World</h1>
    <h2>Aqui tem um h2</h2>
    <h3>Aqui tem um h3</h3>
    <!-- Os p sao os paragrafos -->
    <p>Esse aqui eh um paragrafo de texto.</p>
    <!-- <em><em> eh uma forma de enfase, como o strong -->
    <p>Um paragrafo com <em>enfase</em></p>
    <p>Outro paragrafo com <strong>enfase</strong></p>
    <p>H<sub>2</sub>O</p>
    <p>10<sup>2</sup> = 100</p>
    <!-- CTRL + K + C FAZ UM COMENTARIO -->
     <!-- <a href=""> ...</a> eh um redirecionamento do site -->
    <a href="#sobre">Sobre</a>
    <!-- Voce pode colocar aquivos e por dowload ao lado para usuarios obterem -->
    <a href="PDF teste" download>Baixar o PDF.</a>
    <!-- img adiciona imagem ao site -->
    <img src="Cassio.jpg" alt="Imagem de dois minutos" width="500px" height="700px">
    <!-- <figure> eh um forma de por imagens -->
    <figure>
        <img src="Cassio.jpg" alt="Imagem de dois minutos">
        <figcaption>Imagem nao oficial do Cassio.</figcaption>
    </figure>
    <video controls width="480">
        <source src ="apresentacao.mp4" type="video/mp400"> </source>
    </video>
    <!-- Lista nao ordenada -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
     <!-- Lista ordenada -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <form>
        <label for="nome">Nome</label>
         <!-- required torna o usuario obrigado a responder -->
        <input id="nome" type="text" required>

        <label for="">Email</label>
        <!-- placeholder eh um texto que desaparece ao digirar, usado para guiar -->
        <input type="email" name="" id="" placeholder="email@email,com">

        <label>Tipo</label>
             <label for="">
             <!-- redio sao as bolinhas de opcao -->
             <input type="radio" name="" id="" checked>
             Aluno
        </label>
        <label for="">
            <input type="radio" name="" id="">
             Docente
         </label>

         <label for="">Interesses</label>
        <select name="" id="" multiple>
            <option>HTML</option>
            <option>CSS</option>
            <option value="">Banco de Dados</option>
        </select>

        <label for="arquivo">Anexar arquivo</label>
        <input type="file" name="" id="arquivo">

        <label for="senha">Senha</label>
        <input type="password" name="" id="" required>

        <button type = "submit"> Enviar</button>
    </form>
</body>
</html>
